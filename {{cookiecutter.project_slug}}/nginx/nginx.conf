server {
    listen 80;
    server_name {{cookiecutter.project_slug}};

    # -----------------------------
    # SQLPage static assets
    # These must come BEFORE the frontend catch-all
    # -----------------------------
    location ~ ^/(favicon.*\.svg|sqlpage.*\.(css|js)|.*\.woff2?)$ {
        proxy_pass http://sqlpage:8080;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache static assets
        proxy_cache_valid 200 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # -----------------------------
    # Frontend (React + Vite)
    # -----------------------------
    location / {
        proxy_pass http://frontend:5173;
        proxy_http_version 1.1;

        # Vite HMR support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -----------------------------
    # Backend API (FastAPI)
    # Example: /api/v1/endpoint
    # -----------------------------
    location /api/ {
        proxy_pass http://backend:8000;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -----------------------------
    # SQLPage service
    # Served under /sql/
    # -----------------------------
    location /sql/ {
        proxy_pass http://sqlpage:8080/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -----------------------------
    # pgAdmin (optional)
    # Served under /pgadmin/
    # -----------------------------
    location /pgadmin/ {
        rewrite ^/pgadmin/?(.*)$ /$1 break;

        proxy_pass http://pgadmin:80;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    client_max_body_size 50M;
}
