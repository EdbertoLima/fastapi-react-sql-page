server {
    listen 80;
    server_name {{cookiecutter.project_slug}};

    # -----------------------------
    # Frontend (React + Vite)
    # -----------------------------
    location / {
        proxy_pass http://frontend:5173;
        proxy_http_version 1.1;

        # Vite HMR support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -----------------------------
    # Backend API (FastAPI)
    # Example: /api/v1/endpoint
    # -----------------------------
    location /api/ {
        proxy_pass http://backend:8000;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -----------------------------
    # SQLPage service
    # Served under /sqlpage/
    # -----------------------------
    location /sqlpage/ {
        # Strip prefix before passing to SQLPage
        rewrite ^/sqlpage/?(.*)$ /$1 break;

        proxy_pass http://sqlpage:8080;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -----------------------------
    # pgAdmin (optional)
    # Served under /pgadmin/
    # -----------------------------
    location /pgadmin/ {
        rewrite ^/pgadmin/?(.*)$ /$1 break;

        proxy_pass http://pgadmin:80;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    client_max_body_size 50M;
}
