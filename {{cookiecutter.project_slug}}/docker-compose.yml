version: '3.7'

services:
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/certs:/etc/nginx/conf.d/certs:ro
    ports:
      - "${HOST_PORT:-8000}:80"
      - "${HTTPS_PORT:-8443}:443"
    depends_on:
      - backend
      - frontend
      - sqlpage

  redis:
    image: redis
    ports:
      - "6379:6379"

  postgres:
    image: postgis/postgis:18-3.6
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql:cached

  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    # Run migrations, then start FastAPI
    command: bash -c "alembic upgrade head && python app/main.py"
    tty: true
    volumes:
      - ./backend:/app/:cached
      - ./.docker/.ipython:/root/.ipython:cached
    env_file:
      - .env
    environment:
      PYTHONPATH: .
    depends_on:
      - postgres

  worker:
    build:
      context: backend
      dockerfile: Dockerfile
    command: celery --app app.tasks worker --loglevel=DEBUG -Q main-queue -c 1
    env_file:
      - .env
    depends_on:
      - backend
      - redis

  flower:
    image: mher/flower
    command: celery flower --broker=redis://redis:6379/0 --port=5555
    ports:
      - "5555:5555"
    depends_on:
      - redis

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    stdin_open: true
    volumes:
      - "./frontend:/app:cached"
      - /app/node_modules
    environment:
      NODE_ENV: development
    depends_on:
      - backend

  sqlpage:
    image: lovasoa/sqlpage:latest
    restart: always
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    ports:
      - "${SQLPAGE_PORT:-8080}:8080"
    volumes:
      - ./sqlpage:/var/www
    depends_on:
      - postgres

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: always
    env_file:
      - .env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - postgres

volumes:
  db-data:
